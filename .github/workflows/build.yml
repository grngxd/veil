name: Build Veil

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Install Dependencies
        run: npm install
      - name: Build Veil
        run: npm run build:veil
      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: veil-build
          path: out/veil.js